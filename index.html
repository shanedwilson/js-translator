<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xmas Message Translator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <h1 id="title">Xmas Message Translator</h1>

    <div class="container">

        <p class="description">
            Input a holiday greeting to translate to a new language:
        </p>

        <input id="input__field" type="text" name="Enter Your Xmas Greeting" placeholder="Enter Your Xmas Greeting">

        <div id="button__div">
            <button class="language__button" id="french" type="button">Translate to French</button>
            <button class="language__button" id="afrikans" type="button">Translate to Afrikans</button>  
            <button class="language__button" id="zulu" type="button">Translate to Zulu</button>
            <button id="random" type="button">Feeling Lucky, Punk?</button>
        </div>
    </div>
    
    <div id="translate__div"></div>  
    <script src="./main.js"></script>   
</body>

</html>
